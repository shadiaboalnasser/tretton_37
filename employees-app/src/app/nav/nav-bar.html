<section> 
    <nav class="navbar">
        <div class="btn-group">
            <button class="btn" type="button" (click)="emitView('cards')" title="Grid view">
              <i [class.text-muted]="view==='cards'" class="fa fa-th"></i>
            </button> 
            <button class="btn" type="button" (click)="emitView('list')" title="List view">
              <i [class.text-muted]="view==='list'" class="fa fa-align-justify"></i>
            </button>
        </div>
        <div class="btn-group btn-group-sm"> 
            <label>
              <button class="btn btn-default" [class.active]="sortBy==='name'" (click)="emitSortEmployees('name')" aria-label="Sort by name">Name <i class="fa fa-long-arrow-down"></i><span class="vertical-letters">A Z</span></button>
              <button class="btn btn-default" [class.active]="sortBy==='office'" (click)="emitSortEmployees('office')" aria-label="Sort by office">Office <i class="fa fa-long-arrow-down"></i><span class="vertical-letters">A Z</span></button>
            </label>
        </div>
        
        <div>
            <select class="form-select" [(ngModel)]="filterInput.selectedOffice" name="office" (change)="emitFilter()" aria-label="office filter">
              <option *ngFor="let office of offices" [value]="office" [selected]="filterInput.selectedOffice === office">{{office}}</option>
            </select>
        </div>
        <form class="form-inline"> 
            <input [(ngModel)]="filterInput.searchTerm" name="term" (keyup)="searchValidation()" (search)="searchValidation()" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="search for employee name"> 
        </form> 
    </nav> 
</section>
